<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Domain Generator</title>
  </head>
  <body class="myDiv">
    <h1>Domain Name Generator</h1>
    <p>Click the button to generate a domain name:</p>
    <p id="domain"></p>
    <button onclick="generateDomain()">Generate Domain</button>

    <div class="at">
      <i class="fa-solid fa-at fa-bounce" style="color: #fafafa;"></i>
    </div>

    <script>
      const prefixes = ["tech", "web", "nest", "online", "cloud", "funky"];
      const words = [
        "genius",
        "connect",
        "hub",
        "buzz",
        "solutions",
        "nerd",
        "fox",
        "underground"
      ];
      const domains = [".com", ".net", ".org", ".io", ".app", ".info", ".us"];

      function generateDomain() {
        const randomPrefix =
          prefixes[Math.floor(Math.random() * prefixes.length)];
        const randomWord = words[Math.floor(Math.random() * words.length)];
        const randomDomain =
          domains[Math.floor(Math.random() * domains.length)];
        const domainName = randomPrefix + randomWord + randomDomain;
        document.getElementById("domain").textContent =
          "Generated Domain: " + domainName;
      }
    </script>
  </body>
</html>
